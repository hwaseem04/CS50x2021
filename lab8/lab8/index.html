<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            //Add code to check answers to questions
            document.addEventListener('DOMContentLoaded',function() {

                //When correct answer clicked
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct Answer. Well Done!';
                });
                //When incorrect answer Clicked
                let incorrects = document.querySelectorAll('.incorrect');
                for(let i = 0; i < incorrects.length; i++){
                    incorrects[i].addEventListener('click',function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect answer :(';
                    });
                }

                //Check for free response question
                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value == 'india')
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Awesome, its correct!';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect answer :(';
                    }
                })

            });


        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>In which year Alexander Graham bell Invented Telephone?</h3>

                <button class="incorrect">1886</button>
                <button class="incorrect">1776</button>
                <button class="incorrect">1877</button>
                <button class="incorrect">1879</button>
                <button class="correct">None of these</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>Which country has the second highest population?</h3>
                <input type="text" placeholder = "Type in lowercase"></input>
                <button id="check">Check button</button>

                <p id="feedback2"></p>
            </div>

        </div>
    </body>
</html>
